<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./logo.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <section>
      <div>
        <form>
          <input placeholder="date" type="date" name="date" id="date" />
        </form>
        <button onclick="calculateAge()" class="btn btn-info" type="button">
          Calculate
        </button>
      </div>
      <div>
        <p class="remove-margin">Enter your Birthday to Calculate your age</p>
      </div>
    </section>
    <section class="data">
      <div class="element">
        <span>1</span>
        <p class="remove-margin">Years</p>
      </div>
      <div class="element">
        <span>2</span>
        <p class="remove-margin">Months</p>
      </div>
      <div class="element">
        <span>3</span>
        <p class="remove-margin">Days</p>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
